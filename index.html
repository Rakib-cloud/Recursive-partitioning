<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive-partitioning</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container" class="partition">
        <div class="controls">
            <button class="split-btn" onclick="splitPartition('V', this)">V</button>
            <button class="split-btn" onclick="splitPartition('H', this)">H</button>
            <button class="remove-btn" onclick="removePartition(this)">-</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
